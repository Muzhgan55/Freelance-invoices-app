<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freelance Invoice App â€” Invoices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Freelance Invoice App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="clients.html">Clients</a></li>
          <li class="nav-item"><a class="nav-link active" href="invoices.html">Invoices</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-4">
    <h1 class="mb-4">Invoice Management</h1>

    <!-- Add Invoice Form -->
    <div class="card p-3 mb-4">
      <h5>Add / Edit Invoice</h5>
      <form id="invoice-form">
        <input type="hidden" id="invoice-id">
        <div class="row g-3">
          <div class="col-md-4">
            <select id="invoice-client" class="form-select" required>
              <option value="">Select Client</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" id="service-title" class="form-control" placeholder="Service Title" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="invoice-amount" class="form-control" placeholder="Amount" min="0" required>
          </div>
          <div class="col-12">
            <textarea id="service-description" class="form-control" placeholder="Service Description"></textarea>
          </div>
          <div class="col-md-4">
            <input type="date" id="invoice-date" class="form-control" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Invoice</button>
            <button type="reset" class="btn btn-secondary" id="cancel-edit" style="display:none;">Cancel Edit</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Invoice List -->
    <div class="card p-3">
      <h5>Invoices List</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>Client</th>
              <th>Title</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="invoice-table-body">
            <tr><td colspan="6" class="text-center">No invoices yet</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module" src="js/invoices.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
