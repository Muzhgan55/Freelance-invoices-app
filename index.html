<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Freelance Invoice App â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand bg-dark navbar-dark p-3">
    <div class="container">
      <a class="navbar-brand" href="#">Freelance Invoice App</a>
      <div>
        <a class="btn btn-sm btn-outline-light me-2" href="clients.html">Clients</a>
        <a class="btn btn-sm btn-outline-light" href="invoices.html">Invoices</a>"
    </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h1 class="mb-3">Dashboard</h1>

    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Total Clients</h6>
          <div id="total-clients" class="display-6">0</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Total Invoices</h6>
          <div id="total-invoices" class="display-6">0</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Total Value</h6>
          <div id="total-value" class="display-6">$0.00</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Paid / Unpaid</h6>
          <div id="paid-unpaid" class="display-6">0 / 0</div>
        </div>
      </div>
    </div>

    <section class="card p-3 mb-4">
      <h5>Recent Invoices</h5>
      <div id="recent-invoices">(No invoices yet)</div>
    </section>

    <section class="card p-3">
      <h5>Motivational Quote</h5>
      <blockquote class="blockquote mb-0 mt-2">
        <p id="quote-text">Loading...</p>
        <footer class="blockquote-footer mt-2"><cite id="quote-author">...</cite></footer>
      </blockquote>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
