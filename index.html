<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freelance Invoice App â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Freelance Invoice App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="clients.html">Clients</a></li>
          <li class="nav-item"><a class="nav-link" href="invoices.html">Invoices</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <main class="container my-5">
    <h1 class="mb-4 text-center">Dashboard</h1>
    
    <!-- Stats Cards -->
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card dashboard-card text-center text-white bg-primary">
          <div class="card-body">
            <h5>Total Clients</h5>
            <h2 id="total-clients">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card text-center text-white bg-success">
          <div class="card-body">
            <h5>Total Invoices</h5>
            <h2 id="total-invoices">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card text-center text-white bg-warning">
          <div class="card-body">
            <h5>Total Revenue</h5>
            <h2 id="total-revenue">$0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card text-center text-white bg-danger">
          <div class="card-body">
            <h5>Paid vs Unpaid</h5>
            <h6 id="paid-unpaid">0 / 0</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Motivational Quote -->
    <div class="mt-5">
      <div class="card shadow-sm p-4 text-center">
        <blockquote class="blockquote mb-0">
          <p id="quote-text">Loading quote...</p>
          <footer class="blockquote-footer" id="quote-author">Unknown</footer>
        </blockquote>
      </div>
    </div>
  </main>

  <script type="module" src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
